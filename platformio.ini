[env:airm2m_core_esp32c3]
platform = espressif32@6.4.0
board = airm2m_core_esp32c3
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv

lib_deps =
    https://github.com/T-vK/ESP32-BLE-Mouse.git
build_flags = 
    -D USE_NIMBLE
